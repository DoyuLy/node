<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Q+ DeskTop 陈阳</title>
    <meta name="keywords" content="webQQ,DeskTop,RIA,webApp,Q+" />
    <meta name="description" content="原生JavaScript开发,引入面向对象(OOP)编程思想,大体可以分为基础工具库、组件库、主体APP骨架,开发中使用了大量的CSS3、HTML5等主流技术。" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/app/modernizr.js"></script>
    <script>
        if ((!to3d()) || document.documentMode == 10 || document.documentMode == 11) {
            window.location = "error.html";
        }
    </script>
    <script>
//百度统计
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?866b655f74d9e2fc7d34ec2bc0721747";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
    <!-- Load -->
    <div class="spinner" id="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <p>玩命加载中...</p>
    </div>
    <!-- Load End -->
    <!--=============== 天生我材必有用，千金散尽还复来。========-->
    <!-- Q+ DeskTop -->
    <div class="deskTop" id="deskTop" style="display:none;">
        <!-- 左侧导航开 -->
        <div class="desk_side_navbar">
            <!-- 导航菜单项 -->
            <div class="side_nav_menu"></div>
            <!-- 工具集合 -->
            <div class="side_nav_tool">
                <div class="side_nav_tool_item">
                    <a href="javascript:;" class="input_method">QQ云输入法</a>
                    <a href="javascript:;" class="mute">静音</a>
                </div>
                <div class="side_nav_tool_item">
                    <a href="javascript:;" class="system_settings">系统设置</a>
                    <a href="javascript:;" class="theme_settings">主体设置</a>
                </div>
                <div class="side_nav_tool_item nobd">
                    <a href="javascript:;" class="start">点击这里开始</a>
                    <!-- 弹出面板 -->
                    <div class="side_nav_pop">
                        <div class="snp_hd">
                            <span class="login">请&nbsp;登录</span>
                            <span class="lock">锁定</span>
                            <span class="feedback">反馈</span>
                        </div>
                        <div class="snp_bd">
                            <span>添加到收藏夹</span>
                            <span class="on">保存桌面快捷方式</span>
                            <span>下载客户端</span>
                            <span>关于Q+ Web</span>
                            <span>新手指导</span>
                        </div>
                        <div class="snp-ft"><i></i></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 左侧面板 End -->
        <!-- 顶部导航开始 -->
        <div class="desk_top_navbar">
            <div class="desk_top_con">
                <div class="user_info"><img src="images/user.png" title="请登录" /></div>
                <div class="page_number"></div>
                <div class="g_view">全局视图</div>
                <div class="search">搜索</div>
            </div>
        </div>
        <!-- 顶部导航 End -->
        <!-- 桌面展示区域开 -->
        <div class="desktop_main">
            <div class="desk_wrap"></div>
        </div>
        <!-- 桌面展示区域 End -->
        <!-- CSS3时钟 -->
        <div class="clock" id="clock"></div>
        <!-- CSS3时钟 End -->
        <!-- 扇形菜单 -->
        <div class="pieMenu" id="pieMenu"></div>
        <!-- 扇形菜单 End -->
        <!-- HTML5音乐播放器 -->
        <div class="H5AudioPlay" id="H5AudioPlay">
            <!-- 播放信息 -->
            <div class="MusicInfo">
                <!-- CD -->
                <div class="CdCircle"></div>
                <!-- 名称 -->
                <div class="CdName"></div>
                <!-- 音量 -->
                <div class="volume">
                    <div class="volumeProBar">
                        <span class="volLine"></span>
                        <span class="volBtn"></span>
                    </div>
                    <div class="horn">
                        <span class="hornLines"></span>
                        <span class="hornClose"></span>
                    </div>
                </div>
                <!-- 播放模式 -->
                <div class="model">
                    <a href="javascript:;" class="zx" title="正序"></a>
                    <a href="javascript:;" class="nx" title="逆序"></a>
                    <a href="javascript:;" class="sj" title="随机"></a>
                </div>
            </div>
            <!-- 控制器 -->
            <div class="controller">
                <div class="playBtn">
                    <!-- 上一首 -->
                    <a href="javascript:;" class="prev"></a>
                    <!-- 播放、暂停 -->
                    <a href="javascript:;" class="playAndPause"><span class="play"></span><span class="pause"></span> </a>
                    <!-- 下一首 -->
                    <a href="javascript:;" class="next"></a>
                </div>
                <!-- 播放进度条 -->
                <div class="progress">
                    <div class="timeProBar">
                        <span class="time_line"></span>
                        <span class="time_bar"></span>
                    </div>
                    <!-- 时长 -->
                    <div class="playTimeBar">
                        <span class="curTime">00:00</span>/
                        <span class="allTime">00:00</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- HTML5音乐播放器 End -->
    </div>
    <!-- Q+ DeskTop End -->
    <!--公共类库-->
    <script type="text/javascript" src="js/app/common.js"></script>
    <!-- 数据源 -->
    <script type="text/javascript" src="js/app/data.js"></script>
    <!-- 弹窗类 -->
    <script type="text/javascript" src="js/app/windows.js"></script>
    <!-- 桌面类 -->
    <script type="text/javascript" src="js/app/desk.js"></script>
    <!-- H5音乐播放器 -->
    <script type="text/javascript" src="js/app/audioHTML5Play.js"></script>
    <!-- APP -->
    <script type="text/javascript" src="js/app/app.js"></script>
</body>
</html>
